<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Mysterious 3D Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            overflow: hidden;
            color: #00ff88;
            cursor: crosshair;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #0088ff, #ff0088);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .status {
            font-family: monospace;
            font-size: 14px;
            color: #00ff88;
            text-align: right;
            opacity: 0.8;
        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ */
        .control-panel {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            min-width: 200px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            text-transform: uppercase;
        }

        .btn:hover {
            background: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .color-btn.active {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: scale(1.3);
        }

        /* „Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„Éë„Éç„É´ */
        .mystery-panel {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0088;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 136, 0.3);
            min-width: 180px;
        }

        .mystery-panel h3 {
            color: #ff0088;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mystery-btn {
            width: 100%;
            background: rgba(255, 0, 136, 0.1);
            border: 1px solid #ff0088;
            color: #ff0088;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .mystery-btn:hover {
            background: rgba(255, 0, 136, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 136, 0.5);
        }

        /* Â∫ïÈÉ®„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .bottom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            border: none;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.8);
        }

        .speed-control {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0088ff;
            border-radius: 20px;
            padding: 8px 15px;
            color: #0088ff;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
        }

        /* „Ç∞„É™„ÉÉ„ÉÅ„Ç®„Éï„Çß„ÇØ„Éà */
        .glitch {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* „É©„É≥„ÉÄ„É†„Ç§„Éô„É≥„ÉàÈÄöÁü• */
        .event-notification {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(255, 0, 136, 0.9);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.5s ease;
            max-width: 250px;
        }

        .event-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .control-panel {
                left: 10px;
                top: auto;
                bottom: 100px;
                transform: none;
                min-width: auto;
                width: calc(50% - 20px);
            }
            
            .mystery-panel {
                right: 10px;
                top: auto;
                bottom: 100px;
                transform: none;
                min-width: auto;
                width: calc(50% - 20px);
            }
            
            .title {
                font-size: 24px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }

        /* „Çµ„Ç§„Éê„Éº„Éë„É≥„ÇØ„Å™Ë£ÖÈ£æ */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 3s linear infinite;
            z-index: 1000;
        }

        @keyframes scan {
            0% { top: 0; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        /* „Éõ„É≠„Ç∞„É©„É†„Ç®„Éï„Çß„ÇØ„Éà */
        .hologram {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), rgba(0, 136, 255, 0.1));
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <!-- „Çµ„Ç§„Éê„Éº„Éë„É≥„ÇØ„Å™Ë£ÖÈ£æ -->
        <div class="scanline"></div>
        
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="header">
            <div class="title">NEXUS</div>
            <div class="status">
                <div>OBJECTS: <span id="object-count">1</span></div>
                <div>QUANTUM: <span id="quantum-level">42%</span></div>
                <div>STATUS: <span id="system-status">ACTIVE</span></div>
            </div>
        </div>

        <!-- „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ -->
        <div class="control-panel hologram">
            <div class="section">
                <h3>üîÆ Entity</h3>
                <div class="button-grid">
                    <button class="btn active" onclick="changeShape('cube')">Cube</button>
                    <button class="btn" onclick="changeShape('sphere')">Sphere</button>
                    <button class="btn" onclick="changeShape('pyramid')">Pyramid</button>
                    <button class="btn" onclick="changeShape('torus')">Torus</button>
                    <button class="btn" onclick="changeShape('crystal')">Crystal</button>
                    <button class="btn" onclick="changeShape('void')">Void</button>
                </div>
            </div>

            <div class="section">
                <h3>üåà Essence</h3>
                <div class="color-grid">
                    <div class="color-btn active" style="background: #00ff88;" onclick="changeColor('#00ff88')"></div>
                    <div class="color-btn" style="background: #0088ff;" onclick="changeColor('#0088ff')"></div>
                    <div class="color-btn" style="background: #ff0088;" onclick="changeColor('#ff0088')"></div>
                    <div class="color-btn" style="background: #ffff00;" onclick="changeColor('#ffff00')"></div>
                    <div class="color-btn" style="background: #ff6600;" onclick="changeColor('#ff6600')"></div>
                    <div class="color-btn" style="background: #8800ff;" onclick="changeColor('#8800ff')"></div>
                    <div class="color-btn" style="background: #ff0000;" onclick="changeColor('#ff0000')"></div>
                    <div class="color-btn" style="background: #ffffff;" onclick="changeColor('#ffffff')"></div>
                </div>
            </div>

            <div class="section">
                <h3>‚ö° Energy</h3>
                <button class="btn" onclick="addRandomObject()">+ Spawn</button>
                <button class="btn" onclick="clearScene()">‚ö† Purge</button>
            </div>
        </div>

        <!-- „Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„Éë„Éç„É´ -->
        <div class="mystery-panel hologram">
            <h3>üåå Unknown</h3>
            <button class="mystery-btn" onclick="triggerQuantumEvent()">Quantum Shift</button>
            <button class="mystery-btn" onclick="activateGlitch()">Reality Glitch</button>
            <button class="mystery-btn" onclick="summonEntity()">Summon ???</button>
            <button class="mystery-btn" onclick="enterVoid()">Enter Void</button>
            <button class="mystery-btn" onclick="timeDilation()">Time Anomaly</button>
        </div>

        <!-- Â∫ïÈÉ®„Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <div class="bottom-controls">
            <button class="play-btn" onclick="toggleAnimation()" id="play-btn">‚ñ∂</button>
            <div class="speed-control">
                Speed: <span id="speed-display">1.0x</span>
            </div>
            <button class="btn" onclick="resetDimension()">üîÑ Reset</button>
        </div>

        <!-- „É©„É≥„ÉÄ„É†„Ç§„Éô„É≥„ÉàÈÄöÁü• -->
        <div class="event-notification" id="event-notification"></div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let scene, camera, renderer, currentObject;
        let isAnimating = true;
        let currentShape = 'cube';
        let currentColor = '#00ff88';
        let objects = [];
        let animationSpeed = 1.0;
        let quantumLevel = 42;
        let mysteriousObjects = [];
        
        // „Éû„Ç¶„ÇπÂà∂Âæ°
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let cameraAngleX = 0, cameraAngleY = 0;
        let cameraDistance = 8;

        // „Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„Å™„Ç§„Éô„É≥„Éà„É™„Çπ„Éà
        const mysteriousEvents = [
            "‚ö† Dimensional rift detected...",
            "üîÆ Quantum entanglement initiated",
            "üëÅ Unknown entity observing...",
            "‚ö° Energy surge from parallel dimension",
            "üåå Reality fabric destabilizing",
            "üí´ Time loop anomaly detected",
            "üï≥ Void portal opening nearby",
            "üëΩ Extra-dimensional signal received"
        ];

        // ÂàùÊúüÂåñ
        function init() {
            const container = document.getElementById('canvas-container');
            
            // „Ç∑„Éº„É≥‰ΩúÊàê
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 1, 30);
            
            // „Ç´„É°„É©‰ΩúÊàê
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);
            
            // „É¨„É≥„ÉÄ„É©„Éº‰ΩúÊàê
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // „É©„Ç§„ÉàË®≠ÂÆö
            setupLights();
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ËøΩÂä†
            createMysteriousParticles();
            
            // ÂàùÊúü„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê
            createObject(currentShape, currentColor);
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            setupEventListeners();
            
            // „É©„É≥„ÉÄ„É†„Ç§„Éô„É≥„ÉàÈñãÂßã
            startMysteriousEvents();
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
            animate();
        }

        // „É©„Ç§„ÉàË®≠ÂÆö
        function setupLights() {
            // Áí∞Â¢ÉÂÖâ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            // „É°„Ç§„É≥„É©„Ç§„Éà
            const mainLight = new THREE.DirectionalLight(0x00ff88, 1);
            mainLight.position.set(10, 10, 5);
            mainLight.castShadow = true;
            scene.add(mainLight);
            
            // „Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„É©„Ç§„Éà
            const mysteryLight1 = new THREE.PointLight(0xff0088, 1, 20);
            mysteryLight1.position.set(-5, 5, 5);
            scene.add(mysteryLight1);
            
            const mysteryLight2 = new THREE.PointLight(0x0088ff, 1, 20);
            mysteryLight2.position.set(5, -5, -5);
            scene.add(mysteryLight2);
        }

        // „Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
        function createMysteriousParticles() {
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 200;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;
                positions[i + 1] = (Math.random() - 0.5) * 50;
                positions[i + 2] = (Math.random() - 0.5) * 50;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x00ff88,
                size: 0.1,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            particles.userData = { rotationSpeed: 0.001 };
        }

        // „Ç™„Éñ„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê
        function createObject(shape, color, isMystery = false) {
            if (!isMystery && currentObject) {
                scene.remove(currentObject);
                currentObject.geometry.dispose();
                currentObject.material.dispose();
            }
            
            let geometry;
            switch (shape) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1.5, 32, 32);
                    break;
                case 'pyramid':
                    geometry = new THREE.ConeGeometry(1.5, 3, 8);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(1.5, 0.5, 16, 100);
                    break;
                case 'crystal':
                    geometry = new THREE.OctahedronGeometry(2, 0);
                    break;
                case 'void':
                    geometry = new THREE.IcosahedronGeometry(1.8, 1);
                    break;
                default:
                    geometry = new THREE.BoxGeometry(2, 2, 2);
            }
            
            const material = new THREE.MeshPhysicalMaterial({
                color: new THREE.Color(color),
                metalness: 0.3,
                roughness: 0.1,
                transparent: true,
                opacity: 0.9,
                emissive: new THREE.Color(color),
                emissiveIntensity: 0.1
            });
            
            const object = new THREE.Mesh(geometry, material);
            object.castShadow = true;
            object.receiveShadow = true;
            
            if (isMystery) {
                object.position.set(
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 15
                );
                object.userData = {
                    isMystery: true,
                    animationOffset: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                };
                mysteriousObjects.push(object);
            } else {
                currentObject = object;
                objects = [currentObject];
            }
            
            scene.add(object);
            updateStats();
            return object;
        }

        // „Éü„Çπ„ÉÜ„É™„Ç¢„ÇπÊ©üËÉΩ
        function triggerQuantumEvent() {
            quantumLevel = Math.random() * 100;
            document.getElementById('quantum-level').textContent = Math.round(quantumLevel) + '%';
            
            // ÂÖ®„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅÆËâ≤„Çí„É©„É≥„ÉÄ„É†„Å´Â§âÊõ¥
            const colors = ['#00ff88', '#0088ff', '#ff0088', '#ffff00', '#ff6600', '#8800ff'];
            objects.concat(mysteriousObjects).forEach(obj => {
                if (obj && obj.material) {
                    const newColor = colors[Math.floor(Math.random() * colors.length)];
                    obj.material.color.setHex(newColor.replace('#', '0x'));
                    obj.material.emissive.setHex(newColor.replace('#', '0x'));
                }
            });
            
            showEvent("üîÆ Quantum field destabilized! Colors shifted!");
        }

        function activateGlitch() {
            document.body.classList.add('glitch');
            
            // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÁßªÂãï
            if (currentObject) {
                currentObject.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
            }
            
            setTimeout(() => {
                document.body.classList.remove('glitch');
                if (currentObject) {
                    currentObject.position.set(0, 0, 0);
                }
            }, 1000);
            
            showEvent("‚ö† Reality glitch detected! Dimensional coordinates reset.");
        }

        function summonEntity() {
            const shapes = ['crystal', 'void', 'sphere', 'torus'];
            const colors = ['#ff0088', '#8800ff', '#0088ff', '#ffff00'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            createObject(shape, color, true);
            showEvent("üëÅ Unknown entity materialized from the void...");
        }

        function enterVoid() {
            scene.background = new THREE.Color(0x110011);
            scene.fog.color = new THREE.Color(0x110011);
            
            // ÂÖ®„Å¶„ÅÆÂÖâ„ÇíÊöó„Åè„Åô„Çã
            scene.children.forEach(child => {
                if (child.isLight) {
                    child.intensity *= 0.3;
                }
            });
            
            setTimeout(() => {
                scene.background = new THREE.Color(0x000000);
                scene.fog.color = new THREE.Color(0x000000);
                scene.children.forEach(child => {
                    if (child.isLight) {
                        child.intensity /= 0.3;
                    }
                });
            }, 3000);
            
            showEvent("üï≥ Entered the void... reality temporarily suspended.");
        }

        function timeDilation() {
            const originalSpeed = animationSpeed;
            animationSpeed = 0.1;
            document.getElementById('speed-display').textContent = '0.1x';
            
            setTimeout(() => {
                animationSpeed = originalSpeed * 3;
                document.getElementById('speed-display').textContent = '3.0x';
                
                setTimeout(() => {
                    animationSpeed = originalSpeed;
                    document.getElementById('speed-display').textContent = '1.0x';
                }, 2000);
            }, 2000);
            
            showEvent("‚è∞ Time dilation field activated! Temporal flow altered.");
        }

        // „Ç§„Éô„É≥„ÉàÈÄöÁü•
        function showEvent(message) {
            const notification = document.getElementById('event-notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // „É©„É≥„ÉÄ„É†„Ç§„Éô„É≥„Éà
        function startMysteriousEvents() {
            setInterval(() => {
                if (Math.random() < 0.3) { // 30%„ÅÆÁ¢∫Áéá
                    const event = mysteriousEvents[Math.floor(Math.random() * mysteriousEvents.length)];
                    showEvent(event);
                }
            }, 10000); // 10Áßí„Åî„Å®
        }

        // Âü∫Êú¨Ê©üËÉΩ
        function changeShape(shape) {
            currentShape = shape;
            createObject(shape, currentColor);
            updateActiveButton('.button-grid .btn', shape);
        }

        function changeColor(color) {
            currentColor = color;
            if (currentObject) {
                currentObject.material.color.setHex(color.replace('#', '0x'));
                currentObject.material.emissive.setHex(color.replace('#', '0x'));
            }
            updateActiveColorButton(color);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            document.getElementById('play-btn').textContent = isAnimating ? '‚è∏' : '‚ñ∂';
            document.getElementById('system-status').textContent = isAnimating ? 'ACTIVE' : 'PAUSED';
        }

        function addRandomObject() {
            const shapes = ['cube', 'sphere', 'pyramid', 'torus', 'crystal', 'void'];
            const colors = ['#00ff88', '#0088ff', '#ff0088', '#ffff00', '#ff6600', '#8800ff'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            createObject(shape, color, true);
        }

        function clearScene() {
            mysteriousObjects.forEach(obj => {
                scene.remove(obj);
                obj.geometry.dispose();
                obj.material.dispose();
            });
            mysteriousObjects = [];
            updateStats();
            showEvent("‚ö† All entities purged from this dimension.");
        }

        function resetDimension() {
            clearScene();
            createObject('cube', '#00ff88');
            cameraAngleX = 0;
            cameraAngleY = 0;
            cameraDistance = 8;
            animationSpeed = 1.0;
            quantumLevel = 42;
            document.getElementById('speed-display').textContent = '1.0x';
            document.getElementById('quantum-level').textContent = '42%';
            showEvent("üîÑ Dimension reset to baseline parameters.");
        }

        // UIÊõ¥Êñ∞
        function updateActiveButton(selector, value) {
            document.querySelectorAll(selector).forEach(btn => btn.classList.remove('active'));
            const buttons = document.querySelectorAll(selector);
            const shapes = ['cube', 'sphere', 'pyramid', 'torus', 'crystal', 'void'];
            const index = shapes.indexOf(value);
            if (index !== -1 && buttons[index]) {
                buttons[index].classList.add('active');
            }
        }

        function updateActiveColorButton(color) {
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.color-btn[style*="${color}"]`)?.classList.add('active');
        }

        function updateStats() {
            document.getElementById('object-count').textContent = objects.length + mysteriousObjects.length;
        }

        // „Éû„Ç¶„ÇπÂà∂Âæ°
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (!isMouseDown) return;
                
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                
                cameraAngleY -= deltaX * 0.01;
                cameraAngleX -= deltaY * 0.01;
                cameraAngleX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraAngleX));
                
                updateCameraPosition();
                
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            canvas.addEventListener('wheel', (e) => {
                cameraDistance += e.deltaY * 0.01;
                cameraDistance = Math.max(3, Math.min(20, cameraDistance));
                updateCameraPosition();
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function updateCameraPosition() {
            const x = cameraDistance * Math.cos(cameraAngleX) * Math.sin(cameraAngleY);
            const y = cameraDistance * Math.sin(cameraAngleX);
            const z = cameraDistance * Math.cos(cameraAngleX) * Math.cos(cameraAngleY);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating) {
                const time = Date.now() * 0.001 * animationSpeed;
                
                // „É°„Ç§„É≥„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                if (currentObject) {
                    currentObject.rotation.x = time;
                    currentObject.rotation.y = time * 0.7;
                    currentObject.position.y = Math.sin(time * 2) * 0.5;
                }
                
                // „Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                mysteriousObjects.forEach((obj, index) => {
                    if (obj && obj.userData) {
                        obj.rotation.x += obj.userData.rotationSpeed;
                        obj.rotation.y += obj.userData.rotationSpeed * 0.7;
                        obj.position.y += Math.sin(time * 2 + obj.userData.animationOffset) * 0.02;
                    }
                });
                
                // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                scene.children.forEach(child => {
                    if (child.isPoints) {
                        child.rotation.y += 0.001;
                    }
                });
            }
            
            renderer.render(scene, camera);
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßã
        init();
    </script>
