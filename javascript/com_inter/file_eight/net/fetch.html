<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>データベースのデータを取得する</title>
        <script>
            const url = './data.json';

            fetch(url)
            .then(response => {
                console.log('--- response ---');
                console.log(response.url);
                console.log(response.status);
                console.log(response.ok);
                console.log(response.statusText);

                return response.json()
            })
            .then(result => {
                const txt = JSON.stringify(result, null, '  ');
                console.log('--- result ---');
                console.log(txt);
            })
            .catch(error => {
                console.log('--- error ---');
                console.log(error);
            });
        </script>
    </head>
</html>
