<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Promise</title>
        <script src="./promise-static-wait-func.js"></script>

        <script>
            setTimeout(() => {
                console.log('---Promise.race() その１---');

                const arr = [p(1, true), p(2, false), p(3, true)];

                Promise.race(arr).then(data => {
                    console.log('--> then :', data);
                }).catch(data => {
                    console.log('--> catch :', data);
                });
            }, 0);

            setTimeout(() => {
                console.log('--- Promise.race() その２ ---');

                const arr = [p(1, false), p(2, true), p(3, false)];

                Promise.race(arr).then(data => {
                    console.log('--> then :', data);
                }).catch(data => {
                    console.log('--> catch :', data);
                });
            }, 100);
        </script>
    </head>
