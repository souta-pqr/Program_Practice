<!DOCTYPE html>
<html>
<head>
    <title>Input and Output Example</title>
    <script>
        function processInput() {
            // Get the user input
            var userInput = document.getElementById("inputField").value;
            
            // Perform some processing on the input
            var processedResult = "Processed: " + userInput;
            
            // Display the result on the page
            document.getElementById("output").innerHTML = processedResult;
        }
    </script>
</head>
<body>
    <input type="text" id="inputField" placeholder="Enter some text">
    <button onclick="processInput()">Process</button>
    <div id="output"></div>
</body>
</html>
